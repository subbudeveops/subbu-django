{% extends 'testapp/basic.html'%}

{%block content%}

<ul>
    <!-- Iterate over object_list -->
    {% for object in object_list %}
    <!-- Display Objects -->
    <li>{{ object.name }}</li>
    <li>{{ object.email }}</li>

    <hr />
    <!-- If object_list is empty  -->
    {% empty %}
    <li>No objects yet.</li>
    {% endfor %}
</ul>
</div>
{% endblock%}
