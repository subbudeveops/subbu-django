<!DOCTYPE html>
<html lang="en">
<head>
  <link 
     rel="stylesheet"
     href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <style>
        .i-am-centered {
            margin: auto;
            max-width: 300px;
            padding-top: 2%;
            
        }
    </style>
</head>
<body>
<div class="i-am-centered">
  <h1> Basic Form</h1><hr/>
  <form action="" method="POST">
    {% csrf_token %}
    <div class="fieldWrapper">
      {{ form.name.errors }}
      {{ form.name.label_tag }}
      {{ form.name }}
  </div>

  <div class="fieldWrapper">
    {{ form.email.errors }}
    {{ form.email.label_tag }}
    {{ form.email }}
</div>

<div class="fieldWrapper">

  {% if field.is_hidden %}
  
  {{ form.feedback.errors }}
  {{ form.feedback.label_tag }}
  {{ form.feedback }}
</div>
    <button type="submit" class="btn btn-primary">Submit</button>
    
  </form>
</div>
</body>
</html>
